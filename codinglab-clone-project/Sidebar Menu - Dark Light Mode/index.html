<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <header>
                <i class='bx bxl-c-plus-plus logo'></i>
                <div class="header-details">
                    <div class="header-name">Coding Log</div>
                    <div class="header-content">Web Developer</div>
                </div>
            </header>
            <i class='bx bx-chevron-left btn' ></i>
        </div>
        <div class="menu-bar">
            <ul class="menu-list">
                <li class="menu-search">
                    <i class='bx bx-search' ></i>
                    <input type="text" placeholder="Search...">
                </li>
                <li class="menu-dashboard hover">
                    <a href="#">
                        <i class='bx bx-home' ></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li class="menu-revenue hover">
                    <a href="#">
                        <i class='bx bx-bar-chart-alt-2' ></i>
                        <span class="text">Revenue</span>
                    </a>
                </li>
                <li class="menu-notifications hover">
                    <a href="#">
                        <i class='bx bx-bell' ></i>
                        <span class="text">Notifications</span>
                    </a>
                </li>
                <li class="menu-analytics hover">
                    <a href="#">
                        <i class='bx bx-pie-chart-alt' ></i>
                        <span class="text">Analytics</span>
                    </a>
                </li>
                <li class="menu-likes hover">
                    <a href="#">
                        <i class='bx bx-heart' ></i>
                        <span class="text">Likes</span>
                    </a>
                </li>
                <li class="menu-wallets hover">
                    <a href="#">
                        <i class='bx bx-wallet' ></i>
                        <span class="text">Wallets</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <footer>
                <div class="logout hover">
                    <i class='bx bx-log-out' ></i>
                    <span class="text">Log Out</span>
                </div>
                <div class="toggle">
                    <!-- <i class='bx bx-sun' ></i> -->
                    <i class='bx bx-moon' ></i>
                    <span class="text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <section class="home">
        <div class="content">
            hi
        </div>
    </section>
</body>
</html>

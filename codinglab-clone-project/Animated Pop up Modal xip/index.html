<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container notransition">
        <div class="profile">
            <img src="profile.jpg" alt="">
        </div>
        <div class="details">
            <div class="text name">
                Prem Shahi
            </div>
            <div class="text job">
                Web & Web Designer
            </div>
        </div>
        <div class="hire-btn">
            <button class="btn">
                <i class='bx bx-envelope'></i>
                Hire me
            </button>
        </div>
    </div>
    <div class="modal-back notransition">
        <div class="modal notransition">
            <i class='bx bx-x' ></i>
            <div class="content">
                <div class="profile-modal">
                    <img src="profile.jpg" alt="">
                    <div class="details-modal">
                        <div class="text name-modal">
                            Prem Shahi
                        </div>
                        <div class="text job-modal">
                            Web & Web Designer
                        </div>
                    </div>
                </div>
                <textarea class="textarea-modal" placeholder="Enter your message"></textarea>
                <div class="btn-modal">
                    <button class="cancel">Cancel</button>
                    <button class="send">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
